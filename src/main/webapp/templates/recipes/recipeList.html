<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="cs" xml:lang="cs" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<th:block th:fragment="recipes">
    <div class="container">
        <div class="row" th:each="recipe : ${recipes}">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div th:if="${not #lists.isEmpty(recipe.photos)}">
                    	<img th:src="resources/img/recipes/thumbnail/${recipe.idRecipe}" alt="Foto${recipe.id}" />
                    </div>
                    <div class="caption">
                        <h3><a th:href="@{/recipes/detail(id=${recipe.idRecipe})}" th:text="${recipe.name}">NÃ¡zev receptu</a></h3>
                        <p th:text="${recipe.author.username}">autor</p>
                        <p th:text="${recipe.description}">Popis</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
