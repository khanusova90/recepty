<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="cs" xml:lang="cs" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<th:block th:fragment="recipeList">
    <div class="container">
        <div class="row">

            <div class="col-md-8">
                <img class="img-responsive" src="http://placehold.it/750x500" alt="">
            </div>
  		<!-- Ingredients -->
            <div class="col-md-4">
                <h3 th:text="#{recipe.description}"></h3>
                <p>Krátký popis description Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam viverra euismod odio, gravida pellentesque urna varius vitae. Sed dui lorem, adipiscing in adipiscing et, interdum nec metus. Mauris ultricies, justo eu convallis placerat, felis enim.</p>
                <h3 th:text="#{recipe.ingredience}"></h3>
                <ul>
                    <li th:each="ingredience : ${recipeIngredience}" th:text="#{ingredience.value.name}"></li>
                </ul>
            </div>

        </div>
        <!-- /.row -->
        <!-- Preparation -->
        <div class="row">

            <div class="col-lg-12">
                <h3 class="page-header" th:text="#{recipe.preparation}"></h3>
            </div>
    </div>
    <!-- nahled pak smazat -- >
 

</th:block>

</html>
