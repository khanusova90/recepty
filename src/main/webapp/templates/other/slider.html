<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="cs" xml:lang="cs" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<th:block th:fragment="slider">
    <div class="col-md-8">
        <div id="myCarousel" class="carousel slide">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li th:each="img : ${images}" data-target="#myCarousel" data-slide-to="${img.index}" class="${img.active}"></li>
            </ol>
            <div class="carousel-inner">
                <div th:each="img : ${images}" class="item ${img.isActive}">
                    <!-- images -->
                    <img class="fill" th:src="resources/img/recipes/${recipe.id}/${img.id}" alt="Foto${img.name}" />
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="icon-prev"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="icon-next"></span>
            </a>
        </div>
    </div>
</th:block>
</html>
